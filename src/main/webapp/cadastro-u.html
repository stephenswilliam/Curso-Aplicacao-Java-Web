 <!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/usuario-service.js"></script>
    <script src="js/usuario-controller.js"></script>
    <script>
        controlador = new UsuarioController();
    </script>
</head>

<body>
    <section>
        <h2>Cadastro de Usuários</h2>
        <form>
            <input type="text" id="txtUsuario" name="txtUsuario" placeholder="Nome do Usuário">
            <input type="password" id="txtSenha" name="txtSenha" placeholder="Senha">
            <input type="button" value="Salvar" onclick="controlador.aoClicarSalvar()">
            <input type="button" value="Cancelar" onclick="controlador.aoClicarCancelar()">
        </form>
        <p id="txtMensagem"></p>
        <table id="tabelaUsuarios">
            <!-- será preenchida dinamicamente pelo método aoClicarListar -->
        </table>
    </section>
</body>
<script>
    controlador.listarUsuarios(); //Será executado no início, após a montagem do body
</script>

</html>
