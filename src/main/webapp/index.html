	<body>
		
		<form method="get" onsubmit="return aut.validarCampos()" > <!-- GET(pedir),POST(enviar),DELETE(excluir),PUT(atualizar)

											onsubmit = false os dados não serão enviados -->
		
			<label> Usuário: </label>
			<input id="txtUsuario" name="txtUsuario" type="text" placeholder="nome do usuário">

		</form>
