<!DOCTYPE html>
<html>
	<head> 
	<meta charset="UTF-8">
	<title>Curso Java Web</title>
	
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="js/autenticacao.js"></script>
	
	</head>
	<body>
	<section >
		<h2>Cadastro de Usuários</h2>
		<form method="get" onsubmit="return aut.validarCampos()" > 
			<!-- GET(pedir),POST(enviar),DELETE(excluir),PUT(atualizar)
			onsubmit = true os dados serão enviados via action=""
			onsubmit = false os dados não serão enviados -->
		
			<input id="txtUsuario" name="txtUsuario" type="text" placeholder="nome do usuário">
			<input id="txtSenha" name="txtSenha" type="password" placeholder="senha do usuário">
			<input type="submit" value="Autenticar" style="border-color:black;">
		
		</form>
		<p id="txtMensagem" style="text-align: center;"><strong> Informe seu nome e senha !</strong></p>
	</section>
	</body>
</html>
